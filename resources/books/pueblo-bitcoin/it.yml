description: |
Con Villaggio Bitcoin l’autore ci conduce in una panoramica divulgativa su questa tecnologia, partendo dalle origini della moneta, passando per il cuore del protocollo informatico fino a riflessioni sugli impatti sociali e politici, tracciando le basi che Bitcoin sta gettando per prefigurare una società più inclusiva, giusta e felice.
